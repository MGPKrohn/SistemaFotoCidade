spring.application.name=fotocidade
# CONFIGURAÇÃO DO BANCO DE DADOS
spring.datasource.url=jdbc:postgresql://localhost:5432/foto_cidade
spring.datasource.username=postgres
spring.datasource.password=s123
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURAÇÃO JPA E HIBERNATE (o ORM usado pelo Spring Data JPA)
# Isso faz com que o Hibernate crie as tabelas no DB automaticamente
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar as queries SQL no console (útil para debug)
spring.jpa.show-sql=true